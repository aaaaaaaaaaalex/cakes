				<form class="address" data-form action="/" method="post" target="_blank">

					<h6 class="address__title">Адрес доставки</h6>

					<div class="address__wrap-inputs">
						<input class="address__input" data-input data-input-cyrillic data-re=".*[а-яА-ЯёЁ]{2,}.*" data-flag="false" data-required="true" name="name" maxlength="100" type="text" placeholder="Ваше ФИО" required>
						<input class="address__input" data-input data-input-tel data-re="\+7\s\(\d{3}\)\s\d{3}\s\-\s\d{2}\s\-\s\d{2}" data-flag="false" data-required="true" name="tel" maxlength="11" type="tel" placeholder="Номер телефона" required>
						<input class="address__input" data-input data-input-cyrillic data-re=".*[а-яА-ЯёЁ]{2,}.*" data-flag="false" data-required="true" maxlength="100" type="text" name="city" placeholder="Город" required>
						<input class="address__input" data-input data-input-cyrillic data-re=".*[а-яА-ЯёЁ]{2,}.*" data-flag="false" data-required="true" maxlength="100" type="text" name="street" placeholder="Улица" required>

						<div class="address__wrap">
							<input class="address__input address__input--w50" data-input data-input-frontdoor data-re="\d{1,}" data-flag="false" data-required="true" type="number" name="frontdoor" placeholder="Подъезд" required>
							<input class="address__input address__input--w50" data-input data-input-index data-re="\d{6}" data-flag="false" data-required="false" type="number" name="index" placeholder="Индекс">
						</div>

					<button class="btn btn-address" data-btn data-modal="#modal-plug" type="submit" title="Нажмите, чтобы подтвердить адрес" disabled>Подтвердить адрес</button>

				<form class="bank-card" data-form action="/" method="post" target="_blank">

							<span class="bank-card__span">Оплата через Apple Pay</span>
						</button>
					</div>

					<div class="bank-card__add-payment">
						<button class="btn btn-bank-card-subtitle" type="button">Добавить карту оплаты</button>

						<div class="bank-card__wrap-inputs">

							<input class="bank-card__input" data-input data-input-cyrillic data-re=".*[а-яА-ЯёЁ]{2,}.*" data-flag="false" data-required="true" maxlength="400" type="text" name="address" placeholder="Адрес доставки" required>
							<input class="bank-card__input" data-input data-input-latin data-re=".*[A-Za-zА]{2,}.*" data-flag="false" data-required="true" maxlength="100" type="text" name="name-card" placeholder="Имя на карте" required>
							<input class="bank-card__input" data-input data-input-сvv data-re="\d{3}" data-flag="false" data-required="true" type="number" name="cvv" placeholder="CVV код" required>
						</div>
